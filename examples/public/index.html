<!DOCTYPE html>
<html>
  <head>
    <title>Multipart test</title>
    <link href='css/bootstrap.min.css' rel='stylesheet' >
  </head>
  <body>
    <h1>Two files</h1>

    <div class='span7 offset1'>

      <form class='form-horizontal well' action='/foo' method='post' enctype='multipart/form-data' >
        <fieldset>
          
          <legend>Multipart form</legend>

          <div class='control-group'>
            <label class='control-label' for='name'>Name</label>
            <div class='controls'>
              <input type='text' class='input-xlarge' id='name' name='name' >
            </div>
          </div>

          <div class='control-group'>
            <label class='control-label' for='password'>Password</label>
            <div class='controls'>
              <input type='password' class='input-xlarge' id='password' name='password' >
            </div>
          </div>
          
          <div class='control-group'>
            <label class='control-label' for='file_one'>File one</label>
            <div class='controls'>
              <input class='input-file' id='file_one' name='file_one' type='file' >
            </div>
          </div>

          <div class='control-group'>
            <label class='control-label' for='file_two'>File two</label>
            <div class='controls'>
              <input class='input-file' id='file_two' name='file_two' type='file' >
            </div>
          </div>

          <div class='form-actions'>
            <button type='submit' class='btn btn-primary'>Save</button>
            <button type='reset'  class='btn'>Cancel</button>
          </div>

        </fieldset>
      </form>
    </div>

    <script src='js/jquery.js' ></script>
    <script src='js/bootstrap.min.js'> </script>
  </body>
</html>
